{% extends "base.html" %}

{% block page_title %}Products{% endblock %}

{% block page_heading %}All Products{% endblock %} %}

{% block content %}
<div class="row row-flex">
{% for product in products %}
<div class="col-xs-10 col-xs-offset-one col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
    <div class="panel-body">
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}'); background-size: cover; background-position: bottom">
            <h3>{{ product.name }}</h3>
            <p class="product-description">{{ product.description }}</p>
            <p>{{ product.price }}</p>

            <form action="{% url 'add_to_cart' product.id %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="number" name="quantity" min="0" max="999" class="form-control" placeholder="Quantity" required>
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add to Cart</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}
</div>

{% endblock %}
